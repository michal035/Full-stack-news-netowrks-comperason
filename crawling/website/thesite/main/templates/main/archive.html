<html>
<head>

    </style>

<body>


     <!-- Navigation-->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>

    <br>

                                <br>

                                <div class="d-flex justify-content-center">

                                    </div>

                </div>

                </div>

                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
